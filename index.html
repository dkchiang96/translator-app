<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Translator App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Simple Translator App</h1>
    <img src="translator-man.png" alt="" height="300px" />
    <div>
      <input type="text" id="inputText" placeholder="Type your text here" />
      <select id="inputLanguage">
        <option value="malay">Malay</option>
        <option value="english">English</option>
      </select>
    </div>
    <div>
      <input type="text" id="outputText" />
      <select id="outputLanguage">
        <option value="malay">Malay</option>
        <option value="english">English</option>
      </select>
    </div>
    <button id="translateButton" onclick="translateText()">Translate</button>
    <script type="module" src="script.js"></script>
  </body>
</html>
